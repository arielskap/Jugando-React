<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Venta</title>
    <script defer src="general.js"></script>
</head>

<body>
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-blue-100 p-3">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <img class="fill-current h-8 w-8 mr-2 h-12 w-12" src="img/triangle.png" alt="logoTipo">
            </div>
            <div class="block lg:hidden">
                <button
                    class="flex items-center px-3 py-2 border rounded text-blue-300 border-blue-400 hover:text-white hover:border-white" onclick="toggleDropdown('#signUpForm');">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>
            <div class="w-full hidden lg:flex lg:items-center lg:w-1/4" id="signUpForm">
                <form class="text-sm">
                    <div class="flex items-center border-b border-b-2 border-blue-500 py-2">
                        <input
                            class="appearance-none bg-transparent border-none w-full text-blue-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                            type="text" placeholder="Jane Doe" aria-label="Full name">
                        <button
                            class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded"
                            type="button">
                            Sign Up
                        </button>
                        <button
                            class="flex-shrink-0 border-transparent border-4 text-blue-500 hover:text-blue-800 text-sm py-1 px-2 rounded"
                            type="button">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <section class="wrapper">
        <div id=banner>
        </div>
        <div id="productos">
        </div>
    </section>
    <footer>
        <div class="text-center">
            <p>Ariel Santiago Villarreal Gutierrez</p>
        </div>
    </footer>
</body>

</html>
